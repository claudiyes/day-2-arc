<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ARC search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/jpg" href="./assets/favico.ico">
    </head>

    <body>
        <nav>
            <a href="https://mail.google.com">Gmail</a>
            <a href="https://drive.google.com/drive/my-drive">Drive</a>
            <a href="https://www.google.com/imghp">Images</a>
            <img src="./assets//bussiness-man.png" alt="profile-thumbnail">
        </nav>
        <form action="https://google.com/search">
            <img src="assets/arc-search-logo.webp" alt="main-logo">
            <div class="search-input">
                <input type="text" name="q">
                <img src="./assets/icons/search-24px.svg" alt="search-icon" class="icon search-icon">
                <img src="./assets/icons/mic-24px.svg" alt="mic-icon" class="icon mic-icon">
            </div>
            <div class="buttons">
                <button type="submit">Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
            <p>ARC offered in: <a href="https://arc.itb.ac.id">Institut Teknologi Bandung</a></p>
        </form>

        <!--Walking Character-->
        <marquee direction = "right" scrollamount="15">
            <img src="./assets/turtle.gif" width = "10%">
            <img src="./assets/turtle.gif" width = "4%">
            <img src="./assets/turtle.gif" width = "5%">&nbsp;
        </marquee>
    </body>
</html>
